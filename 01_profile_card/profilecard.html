<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="bg">
      <img class="imgtop" src="./images/bg-pattern-top.svg" alt="" />

      <img class="imgbottom" src="./images/bg-pattern-bottom.svg" alt="" />
    </div>

    <section class="container">
      <section class="card">
        <div class="top"></div>
        <div class="box-user">
          <img class="user" src="./images/image-victor.jpg" alt="" />
        </div>
        <div class="details">
          <div class="txt-info">
            <span class="username">Victor Crest </span>
            <span class="age">26</span>
          </div>
          <div class="txt-city">London</div>
        </div>
        <div class="social">
          <div class="followers">
            <span class="numbers">80K</span><br /><span class="subtext"
              >Followers</span
            >
          </div>
          <div class="likes">
            <span class="numbers">803K</span><br /><span class="subtext"
              >Likes</span
            >
          </div>
          <div class="photos">
            <span class="numbers">1.4K</span><br /><span class="subtext"
              >Photos</span
            >
          </div>
        </div>
      </section>
    </section>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/oinconquistado">Sebasti√£o Neto</a>.
      </div>
    </footer>
  </body>
</html>
